<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Poor Twitter</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/poor-twitter.css">
</head>
<body>
  <div id="app"></div>
  <template id="ejemplo">
    <div>
      <!-- <div v-if="mostrar">
        <img :src="imagen" />
      </div> -->

      <div class="box">
        <div class="tweet-container">
          <div>
            <div class="tweet-form">
              <span class="tweet-form-title">
                {{ mensaje }}
              </span>
              <div class="tweet-input ti1" data-validate="Name is required">
                <input class="input-tweet" type="text" name="name" v-model="obj.name" />
                <span class="label-input-tweet">Name</span>
              </div>

              <div class="tweet-input" data-validate="Tweet is required">
                <input class="input-tweet" maxlength="50" type="text" name="tweet" v-model="obj.tweet" />
                <span class="label-input-tweet">Tweet</span>
              </div>

              <div class="wrap-input-tweet-btn">
                <button class="tweet-btn" @click="postTweet">
                  Post
                </button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="col-xs-12">
       	  <div class="wrap-all-tweet-btn">
            <button class="all-tweet-btn" @click="getTweets">
              See All Tweets
            </button>
          </div>
          <br />
          <span class="tweet-form-title" v-if="showTable">
            Tweets
          </span>
          <div class="row col-xs-12 p-50" v-if="showTable">
            <table class="table" id="myTable">
              <thead>
                <tr>
                  <th width="30%" scope="col" @click="sortTable(0)">Name</th>
                  <th width="40%" scope="col">Tweet</th>
                  <th width="30%" scope="col" @click="sortTable(2)">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(tweet, index) in tweets" :key="index">
                  <td>{{ tweet.name }}</td>
                  <td>{{ tweet.tweet }}</td>
                  <td>{{ tweet.date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="poor-twitter.js"></script>
</body>
</html>
